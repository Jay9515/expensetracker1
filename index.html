<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="heading">
      <h1>Expense Tracker</h1>
    </header>

    <div class="container">
      <div class="wrapper">
        <div class="box">
          <form class="expense_form" id="expense_form">
            <div class="form_control">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required/>
            </div>

            <div class="form_control">
              <label for="amount">Amount</label>
              <input type="text" id="amount" name="amount" required/>
            </div>

            <div class="form_control">
              <label for="category">Category</label>
              <select name="category" id="category" required>
                <option value="other">Other</option>
                <option value="groceries">Groceries</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
              </select>
            </div>

            <div class="form_action">
              <button class="btn" type="submit">submit</button>
            </div>
          </form>
        </div>
        <div class="expenseList" id="expenseList"></div>
      </div>

      <div class="sort_buttons">
        <button class="sort_button_cat" id="sort_button_cat">sort category(asc)</button>
        <button class="sort_button_amount" id="sort_button"></button>
      </div>
      <div class="total_amount" id="total_amount"></div>

    


    </div>

    
    <script src="script.js"></script>
    
  </body>
</html>
